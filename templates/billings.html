<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Billings</title>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-fit bg-white shadow-md flex flex-col items-center justify-start px-1.5">
        <div class="py-6 w-full px-2">
            <h1 class="text-2xl font-bold text-blue-800">Analytics</h1>
        </div>
        <nav class="mt-4">
            <ul class="space-y-4">
                <li class="hover:bg-blue-100">
                    <a href="/" class="block py-2 w-full pr-12 pl-2 text-gray-900 font-semibold {% if active_page == 'dashboard' %}bg-blue-500 text-white{% endif %}">Dashboard</a>
                </li>
                <li class="hover:bg-blue-100">
                    <a href="/transactions" class="block py-2 w-full pr-12 pl-2 text-gray-900 font-semibold {% if active_page == 'transactions' %}bg-blue-500 text-white{% endif %}">Transactions</a>
                </li>
                <li class="hover:bg-blue-100">
                    <a href="/billings" class="block py-2 w-full pr-12 pl-2 text-gray-900 font-semibold {% if active_page == 'billings' %}bg-blue-500 text-white{% endif %}">Billings</a>
                </li>
                <li class="hover:bg-blue-100">
                    <a href="/sms" class="block py-2 w-full pr-12 pl-2 text-gray-900 font-semibold {% if active_page == 'sms' %}bg-blue-500 text-white{% endif %}">SMS</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 overflow-y-scroll">
        <div class="w-full bg-white p-2 shadow-lg">
            <h2 class="text-4xl font-semibold text-blue-900">Billing</h2>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-6">
            {% for image in images %}
            <div class="shadow-lg rounded-lg overflow-hidden">
                <img src="{{ url_for('static', filename='billings/' ~ image) }}" alt="{{ image }}" class="w-full h-auto">
            </div>
            {% endfor %}
        </div>
    </main>
</div>
</body>
</html>
